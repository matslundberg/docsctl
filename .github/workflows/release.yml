name: release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g. v0.1.0)"
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - name: darwin-amd64
            bun-target: bun-darwin-x64
          - name: darwin-arm64
            bun-target: bun-darwin-arm64
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Build binary
        run: bun build --compile src/cli/index.ts --target ${{ matrix.target.bun-target }} --outfile docsctl
      - name: Package
        run: |
          tar -czf docsctl-${{ matrix.target.name }}.tar.gz docsctl
          shasum -a 256 docsctl-${{ matrix.target.name }}.tar.gz > docsctl-${{ matrix.target.name }}.sha256
      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag=${{ github.event.release.tag_name || github.event.inputs.tag }}
          if [ -z "$tag" ]; then
            echo "Missing release tag." >&2
            exit 1
          fi
          gh release upload "$tag" \
            docsctl-${{ matrix.target.name }}.tar.gz \
            docsctl-${{ matrix.target.name }}.sha256
